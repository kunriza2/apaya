<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matcha Love for Ambar üçµüíö</title>

<style>
* { box-sizing: border-box; margin:0; padding:0; }

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    text-align: center;
    padding: 20px;
    background: linear-gradient(135deg, #e6f2e6, #d8e9d8, #f4efe6);
}

/* ===== POPUP ===== */
.popup {
    background: rgba(255,255,255,0.95);
    padding: 30px;
    border-radius: 25px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    max-width: 420px;
    width: 100%;
    z-index: 10;
}

.buttons {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 20px;
    position: relative;
}

button {
    padding: 12px 22px;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn, #yes2 {
    background: #7fbf7f;
    color: white;
    box-shadow: 0 5px 15px rgba(127,191,127,0.5);
}

#yesBtn:hover, #yes2:hover {
    transform: scale(1.1);
}

#noBtn, #no2 {
    background: #ddd;
}

.hidden { display: none; }

/* ===== MATCHA HEART SHAPE ===== */
.heart {
    position: fixed;
    width: 20px;
    height: 20px;
    background: #7fbf7f;
    transform: rotate(45deg);
    animation: floatUp linear infinite;
    opacity: 0.7;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: #7fbf7f;
    border-radius: 50%;
}

.heart::before { top: -10px; left: 0; }
.heart::after { left: -10px; top: 0; }

@keyframes floatUp {
    to {
        transform: translateY(-110vh) rotate(45deg);
        opacity: 0;
    }
}

/* ===== BIG HEART ===== */
.big-heart {
    width: 100px;
    height: 100px;
    background: #7fbf7f;
    position: relative;
    transform: rotate(45deg);
    margin: 0 auto;
    animation: beat 1s infinite;
}

.big-heart::before,
.big-heart::after {
    content: "";
    position: absolute;
    width: 100px;
    height: 100px;
    background: #7fbf7f;
    border-radius: 50%;
}

.big-heart::before { top: -50px; left: 0; }
.big-heart::after { left: -50px; top: 0; }

@keyframes beat {
    50% { transform: scale(1.15) rotate(45deg); }
}

/* ===== LOVE LETTER ===== */
.love-letter {
    margin-top: 20px;
    font-size: 18px;
    color: #4b6f4b;
    min-height: 120px;
    white-space: pre-line;
}

/* ===== SAKURA PETALS ===== */
.petal {
    position: fixed;
    top: -20px;
    font-size: 20px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}

/* ===== MOBILE ===== */
@media (max-width:500px){
    h1 { font-size: 20px; }
    .love-letter { font-size: 16px; }
    .big-heart { width:70px; height:70px; }
}
    /* ===== BROWNIE TICKET ===== */
.ticket-container {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgba(0,0,0,0.5);
    backdrop-filter: blur(4px);
    z-index: 30;
    animation: fadeIn 1s ease forwards;
}

.ticket {
    background: #fff8f0;
    border: 3px dashed #7fbf7f;
    padding: 30px 40px;
    border-radius: 20px;
    max-width: 350px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    position: relative;
    animation: popIn 0.6s ease;
}

.ticket h2 {
    color: #4b6f4b;
    margin-bottom: 15px;
}

.ticket .big-text {
    font-size: 22px;
    font-weight: bold;
    color: #7fbf7f;
    margin-top: 10px;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes popIn {
    from { transform: scale(0.7); opacity:0; }
    to { transform: scale(1); opacity:1; }
}

/* Sparkle */
.sparkle {
    position: fixed;
    font-size: 16px;
    animation: sparkle 1s ease-out forwards;
}

@keyframes sparkle {
    0% { transform: scale(0.5); opacity: 1; }
    100% { transform: scale(2); opacity: 0; }
}

</style>
</head>

<body>

<!-- FIRST POPUP -->
<div class="popup" id="popup">
    <h1>Hi manis, will you be my valentine? üíö</h1>
    <div class="buttons">
        <button id="yesBtn">Yes üíö</button>
        <button id="noBtn">No üôà</button>
    </div>
</div>

<!-- SUCCESS SCENE -->
<div id="success" class="hidden">
    <div class="big-heart"></div>
    <h1 style="margin-top:20px;">You chose matcha love üíöüíö</h1>
    <div class="love-letter" id="letter"></div>
</div>

<!-- SECOND POPUP -->
<div class="popup hidden" id="secondPopup" style="position:absolute; z-index:15;">
    <h1>Will you be my girlfriend? üíç</h1>
    <div class="buttons">
        <button id="yes2">YES üíö</button>
        <button id="no2">No üôà</button>
    </div>
</div>

<audio id="music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const popup = document.getElementById("popup");
const success = document.getElementById("success");
const letter = document.getElementById("letter");
const secondPopup = document.getElementById("secondPopup");
const no2 = document.getElementById("no2");
const yes2 = document.getElementById("yes2");
const music = document.getElementById("music");

/* Runaway NO */
function moveButton(btn){
    const x = Math.random()*150 - 75;
    const y = Math.random()*80 - 40;
    btn.style.transform = `translate(${x}px,${y}px)`;
}

noBtn.addEventListener("mouseenter",()=>moveButton(noBtn));
noBtn.addEventListener("touchstart",()=>moveButton(noBtn));
no2.addEventListener("mouseenter",()=>moveButton(no2));
no2.addEventListener("touchstart",()=>moveButton(no2));

/* YES CLICK */
yesBtn.onclick = function(){
    popup.classList.add("hidden");
    success.classList.remove("hidden");
    music.play().catch(()=>{});
    startPetals();
    typeLetter();
}

/* Love Letter Typing */
const message =
`Dear Ambar,

Like matcha ‚Äî gentle,
comforting,
and beautifully calm ‚Äî

you make my world softer.

If you allow me,
I want to walk beside you,
support your dreams,
and choose you every single day.

Let‚Äôs write our story together üíö`;

function typeLetter(){
    let i = 0;

    function typing(){
        if(i < message.length){
            letter.innerHTML += message.charAt(i);
            i++;
            setTimeout(typing, 40);
        } else {
            // Wait 10 seconds AFTER letter finishes
            setTimeout(() => {
                secondPopup.classList.remove("hidden");
            }, 6000); // 10000ms = 10 seconds
        }
    }

    typing();
}


/* Sakura petals */
function startPetals(){
    setInterval(()=>{
        const petal=document.createElement("div");
        petal.className="petal";
        petal.innerHTML="üå∏";
        petal.style.left=Math.random()*100+"vw";
        petal.style.fontSize=(Math.random()*15+15)+"px";
        petal.style.animationDuration=(Math.random()*3+3)+"s";
        document.body.appendChild(petal);
        setTimeout(()=>petal.remove(),6000);
    },300);
}

/* Floating matcha hearts */
setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="heart";
    heart.style.left=Math.random()*100+"vw";
    heart.style.width=(Math.random()*15+15)+"px";
    heart.style.height=heart.style.width;
    heart.style.animationDuration=(Math.random()*3+3)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
},400);

/* Final YES */
yes2.onclick = function(){

    secondPopup.classList.add("hidden");

    // Create ticket overlay
    const ticketContainer = document.createElement("div");
    ticketContainer.className = "ticket-container";

    const ticket = document.createElement("div");
    ticket.className = "ticket";

    ticket.innerHTML = `
        <h2>üçµ Matcha Cinema Reward üçµ</h2>
        <p>Screenshot this to claim</p>
        <div class="big-text">üç´ FREE BROWNIES üç´</div>
        <p style="margin-top:15px; font-size:14px; color:#777;">
        Valid for 1 cute girlfriend only üíö
        </p>
    `;

    ticketContainer.appendChild(ticket);
    document.body.appendChild(ticketContainer);

    // Sparkle explosion
    for(let i=0;i<25;i++){
        const sp=document.createElement("div");
        sp.className="sparkle";
        sp.innerHTML="‚ú®";
        sp.style.left=Math.random()*100+"vw";
        sp.style.top=Math.random()*100+"vh";
        document.body.appendChild(sp);
        setTimeout(()=>sp.remove(),1000);
    }
}
</script>

</body>
</html>
