<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’–</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    /* Floating Hearts */
    .heart {
        position: fixed;
        bottom: -50px;
        font-size: 20px;
        animation: floatUp linear infinite;
        opacity: 0.8;
        z-index: 1;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 0.8; }
        100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }

    /* Popup */
    .popup {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        position: relative;
        z-index: 10;
        transition: 0.5s;
    }

    h1 {
        margin-bottom: 30px;
        color: #ff4d6d;
    }

    .buttons {
        position: relative;
        height: 100px;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: 0.3s;
        position: absolute;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
        left: 20%;
    }

    #yesBtn:hover {
        background-color: #ff1e4d;
        transform: scale(1.1);
    }

    #noBtn {
        background-color: #ccc;
        color: black;
        left: 60%;
    }

    .hidden {
        display: none;
    }

    /* Success Screen */
    #success {
        text-align: center;
        z-index: 20;
    }

    .big-heart {
        font-size: 100px;
        animation: beat 1s infinite;
    }

    @keyframes beat {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.3); }
    }

    .glow-text {
        font-size: 28px;
        color: #ff1e4d;
        animation: glow 1s ease-in-out infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #ff4d6d; }
        to { text-shadow: 0 0 25px #ff1e4d, 0 0 40px #ff4d6d; }
    }

    /* Flash effect */
    .flash {
        position: fixed;
        width: 100%;
        height: 100%;
        background: white;
        top: 0;
        left: 0;
        opacity: 0;
        pointer-events: none;
        z-index: 50;
    }

    .flash.active {
        animation: flashAnim 0.5s ease-out;
    }

    @keyframes flashAnim {
        0% { opacity: 1; }
        100% { opacity: 0; }
    }

    /* Confetti */
    .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        top: -10px;
        animation: fall linear forwards;
        z-index: 30;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh) rotate(720deg);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="popup" id="popup">
    <h1>Will you be my Valentine? ðŸ’•</h1>
    <div class="buttons">
        <button id="yesBtn">Yes ðŸ’–</button>
        <button id="noBtn">No ðŸ˜¢</button>
    </div>
</div>

<div class="popup hidden" id="success">
    <div class="big-heart">ðŸ’–</div>
    <h1 class="glow-text">OMG OMG YOU SAID YES!!! ðŸ¥°âœ¨</h1>
    <p class="glow-text">This is the best day ever mwahh love you ðŸ’•</p>
</div>

<div class="flash" id="flash"></div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const popup = document.getElementById("popup");
    const success = document.getElementById("success");
    const flash = document.getElementById("flash");

    // No button runs away
    noBtn.addEventListener("mouseover", function() {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.position = "fixed";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // Yes button dramatic effect
    yesBtn.addEventListener("click", function() {

        // Flash effect
        flash.classList.add("active");
        setTimeout(() => flash.classList.remove("active"), 500);

        // Hide popup
        popup.classList.add("hidden");
        success.classList.remove("hidden");

        // Create confetti
        for (let i = 0; i < 150; i++) {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.backgroundColor = 
                ["#ff4d6d", "#ff1e4d", "#ff9a9e", "#ffffff"][Math.floor(Math.random() * 4)];
            confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 5000);
        }
    });

    // Floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
