<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ambar ðŸ’–</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    text-align: center;
    padding: 20px;
}

/* Floating hearts background */
.heart {
    position: fixed;
    bottom: -50px;
    font-size: 18px;
    animation: floatUp linear infinite;
    opacity: 0.6;
    z-index: 1;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
    }
}

/* Popup */
.popup {
    background: rgba(255,255,255,0.95);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    z-index: 10;
    max-width: 400px;
    width: 100%;
}

h1 {
    color: #ff2e63;
    font-size: 22px;
}

.buttons {
    position: relative;
    height: 80px;
    margin-top: 20px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    position: absolute;
    transition: 0.3s;
}

#yesBtn {
    background: #ff2e63;
    color: white;
    left: 15%;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background: #ccc;
    left: 55%;
}

.hidden {
    display: none;
}

/* Success Scene */
#success {
    position: absolute;
    z-index: 20;
    max-width: 600px;
}

.big-heart {
    font-size: 80px;
    animation: beat 1s infinite;
}

@keyframes beat {
    50% { transform: scale(1.2); }
}

/* Love Letter */
.love-letter {
    margin-top: 20px;
    font-size: 18px;
    color: #b3003c;
    min-height: 120px;
    white-space: pre-line;
}

/* Rose petals */
.petal {
    position: fixed;
    top: -20px;
    font-size: 20px;
    animation: fall linear forwards;
    z-index: 30;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}

/* Cinematic blur */
.blur-bg {
    filter: blur(8px);
    transition: 1s;
}

@media (max-width: 500px) {
    h1 { font-size: 18px; }
    .love-letter { font-size: 16px; }
    .big-heart { font-size: 60px; }
}
</style>
</head>

<body>

<div class="popup" id="popup">
    <h1>Ambar, will you be mine? ðŸ’•</h1>
    <div class="buttons">
        <button id="yesBtn">Yes ðŸ’–</button>
        <button id="noBtn">No ðŸ˜¢</button>
    </div>
</div>

<div id="success" class="hidden">
    <div class="big-heart">ðŸ’–</div>
    <h1>She said YES ðŸ¥°âœ¨</h1>
    <div class="love-letter" id="letter"></div>
</div>

<!-- Romantic Music (Replace src with your own if you want) -->
<audio id="music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const popup = document.getElementById("popup");
const success = document.getElementById("success");
const letter = document.getElementById("letter");
const music = document.getElementById("music");

/* No button runs away */
noBtn.addEventListener("mouseover", function() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

/* Yes clicked */
yesBtn.addEventListener("click", function() {

    popup.classList.add("hidden");
    success.classList.remove("hidden");
    document.body.classList.add("blur-bg");

    music.play();

    startPetals();
    typeLetter();
});

/* Typing Love Letter */
const message = 
`Dear Ambar,

From the moment you smiled,
my world felt different.

If you let me,
I promise to make you laugh,
to support your dreams,
and to love you endlessly.

Today starts our beautiful story ðŸ’•`;

function typeLetter() {
    let i = 0;
    function typing() {
        if (i < message.length) {
            letter.innerHTML += message.charAt(i);
            i++;
            setTimeout(typing, 40);
        }
    }
    typing();
}

/* Falling rose petals */
function startPetals() {
    setInterval(() => {
        const petal = document.createElement("div");
        petal.classList.add("petal");
        petal.innerHTML = "ðŸŒ¹";
        petal.style.left = Math.random() * 100 + "vw";
        petal.style.fontSize = (Math.random() * 15 + 15) + "px";
        petal.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(petal);
        setTimeout(() => petal.remove(), 6000);
    }, 300);
}

/* Floating hearts background */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 15 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 400);
</script>

</body>
</html>
