<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ambar ðŸ’–</title>

<style>
* { box-sizing: border-box; margin:0; padding:0; }

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    text-align: center;
}

/* Background container (for blur effect) */
#background {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: 0;
}

.blur {
    filter: blur(8px);
    transition: 1s;
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 18px;
    animation: floatUp linear forwards;
    opacity: .6;
}

@keyframes floatUp {
    to { transform: translateY(-110vh) scale(1.5); opacity: 0; }
}

/* Popup */
.popup {
    background: rgba(255,255,255,.95);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,.2);
    z-index: 10;
    max-width: 400px;
    width: 90%;
}

h1 {
    color: #ff2e63;
    font-size: 22px;
}

.buttons {
    margin-top: 25px;
    display: flex;
    justify-content: space-around;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    transition: .3s;
}

#yesBtn {
    background: #ff2e63;
    color: white;
}

#yesBtn:hover { transform: scale(1.1); }

#noBtn {
    background: #ccc;
    position: relative;
}

.hidden { display:none; }

/* Success Scene */
#success {
    position: absolute;
    z-index: 20;
    width: 90%;
    max-width: 600px;
}

.big-heart {
    font-size: 80px;
    animation: beat 1s infinite;
}

@keyframes beat {
    50% { transform: scale(1.2); }
}

/* Love letter */
.love-letter {
    margin-top: 20px;
    font-size: 18px;
    color: #b3003c;
    min-height: 120px;
    white-space: pre-line;
}

/* Rose petals */
.petal {
    position: fixed;
    top: -20px;
    font-size: 20px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}

@media(max-width:500px){
    h1 { font-size:18px; }
    .big-heart { font-size:60px; }
    .love-letter { font-size:16px; }
}
</style>
</head>
<body>

<div id="background"></div>

<div class="popup" id="popup">
    <h1>Ambar, will you be mine? ðŸ’•</h1>
    <div class="buttons">
        <button id="yesBtn">Yes ðŸ’–</button>
        <button id="noBtn">No ðŸ˜¢</button>
    </div>
</div>

<div id="success" class="hidden">
    <div class="big-heart">ðŸ’–</div>
    <h1>She said YES ðŸ¥¹âœ¨</h1>
    <div class="love-letter" id="letter"></div>
</div>

<!-- You can replace this with your own local mp3 file -->
<audio id="music" loop>
    <source src="romantic.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const popup = document.getElementById("popup");
const success = document.getElementById("success");
const letter = document.getElementById("letter");
const music = document.getElementById("music");
const background = document.getElementById("background");

/* NO button escape (works on mobile too) */
function moveNoButton() {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 100 - 50;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("click", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

/* YES clicked */
yesBtn.addEventListener("click", function(){

    popup.classList.add("hidden");
    success.classList.remove("hidden");

    background.classList.add("blur");

    music.play().catch(()=>{});

    startPetals();
    typeLetter();
});

/* Typing letter */
const message =
`Dear Ambar,

From the moment you smiled,
my world felt different.

If you let me,
I promise to make you laugh,
support your dreams,
and love you endlessly.

Today begins our beautiful story ðŸ’•`;

function typeLetter(){
    let i=0;
    function typing(){
        if(i<message.length){
            letter.innerHTML += message.charAt(i);
            i++;
            setTimeout(typing,40);
        }
    }
    typing();
}

/* Petals */
function startPetals(){
    setInterval(()=>{
        const petal=document.createElement("div");
        petal.className="petal";
        petal.innerHTML="ðŸŒ¹";
        petal.style.left=Math.random()*100+"vw";
        petal.style.fontSize=(Math.random()*15+15)+"px";
        petal.style.animationDuration=(Math.random()*3+3)+"s";
        document.body.appendChild(petal);
        setTimeout(()=>petal.remove(),6000);
    },300);
}

/* Floating hearts background */
setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="ðŸ’–";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*15+15)+"px";
    heart.style.animationDuration=(Math.random()*3+3)+"s";
    background.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
},400);

</script>

</body>
</html>
