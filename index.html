<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ambar ğŸ’–</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    text-align: center;
    padding: 20px;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -50px;
    font-size: 18px;
    animation: floatUp linear infinite;
    opacity: 0.6;
    z-index: 1;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
    }
}

/* Popup style */
.popup {
    background: rgba(255,255,255,0.95);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    max-width: 400px;
    width: 100%;
    z-index: 10;
}

.buttons {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 20px;
    position: relative;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
    position: relative;
}

#yesBtn, #yes2 {
    background: #ff2e63;
    color: white;
}

#yesBtn:hover, #yes2:hover {
    transform: scale(1.1);
}

#noBtn, #no2 {
    background: #ccc;
}

.hidden { display: none; }

/* Success scene */
#success {
    position: absolute;
    z-index: 5;
    max-width: 600px;
}

.big-heart {
    font-size: 80px;
    animation: beat 1s infinite;
}

@keyframes beat {
    50% { transform: scale(1.2); }
}

.love-letter {
    margin-top: 20px;
    font-size: 18px;
    color: #b3003c;
    min-height: 120px;
    white-space: pre-line;
}

/* Rose petals */
.petal {
    position: fixed;
    top: -20px;
    font-size: 20px;
    animation: fall linear forwards;
    z-index: 2;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}

@media (max-width: 500px) {
    h1 { font-size: 18px; }
    .love-letter { font-size: 16px; }
    .big-heart { font-size: 60px; }
}
</style>
</head>

<body>

<!-- First Popup -->
<div class="popup" id="popup">
    <h1>Hi manis, will you be mine? ğŸ’•</h1>
    <div class="buttons">
        <button id="yesBtn">Yes ğŸ’–</button>
        <button id="noBtn">No ğŸ˜¢</button>
    </div>
</div>

<!-- Success Scene -->
<div id="success" class="hidden">
    <div class="big-heart">ğŸ’–</div>
    <h1>Omg omg you press YES ğŸ¥°âœ¨</h1>
    <div class="love-letter" id="letter"></div>
</div>

<!-- Second Surprise Popup -->
<div class="popup hidden" id="secondPopup" style="position:absolute; z-index:15;">
    <h1>Will you be my girlfriend? ğŸ’ğŸ’•</h1>
    <div class="buttons">
        <button id="yes2">YESSS ğŸ’–</button>
        <button id="no2">No ğŸ™ˆ</button>
    </div>
</div>

<audio id="music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const popup = document.getElementById("popup");
const success = document.getElementById("success");
const letter = document.getElementById("letter");
const music = document.getElementById("music");
const secondPopup = document.getElementById("secondPopup");
const no2 = document.getElementById("no2");
const yes2 = document.getElementById("yes2");

/* Move button randomly (safe version) */
function moveButton(btn) {
    const x = Math.random() * 150 - 75;
    const y = Math.random() * 80 - 40;
    btn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener("mouseenter", () => moveButton(noBtn));
noBtn.addEventListener("touchstart", () => moveButton(noBtn));

no2.addEventListener("mouseenter", () => moveButton(no2));
no2.addEventListener("touchstart", () => moveButton(no2));

/* First YES */
yesBtn.addEventListener("click", function() {
    popup.classList.add("hidden");
    success.classList.remove("hidden");
    music.play().catch(()=>{});
    startPetals();
    typeLetter();
});

/* Typing Love Letter */
const message =
`Dear Ambar,

From the moment i know you,
my world felt different.

If you let me,
I promise to make you laugh,
to support everything you want,
and to love you endlessly.

Maybe we can starts our beautiful story ğŸ’•`;

function typeLetter() {
    let i = 0;
    function typing() {
        if (i < message.length) {
            letter.innerHTML += message.charAt(i);
            i++;
            setTimeout(typing, 40);
        } else {
            setTimeout(() => {
                secondPopup.classList.remove("hidden");
            }, 800);
        }
    }
    typing();
}

/* Petals */
function startPetals() {
    setInterval(() => {
        const petal = document.createElement("div");
        petal.className = "petal";
        petal.innerHTML = "ğŸŒ¹";
        petal.style.left = Math.random() * 100 + "vw";
        petal.style.fontSize = (Math.random() * 15 + 15) + "px";
        petal.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(petal);
        setTimeout(() => petal.remove(), 6000);
    }, 300);
}

/* Floating hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 15 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 400);

/* Second YES */
yes2.addEventListener("click", function(){
    secondPopup.innerHTML = "<h1>She said YES AGAIN ğŸ˜­ğŸ’–</h1>";
});
</script>

</body>
</html>
